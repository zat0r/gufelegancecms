<!--modale free -->
<div class="modal" id="Addnew" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">إضافة عميل جديد</h5>
              <button type="button" class="close closemodal" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="UserEmail" placeholder="البريد الإلكتروني">
                              </div>
                              <div class="form-group col-md-6">
                                <label>كلمة المرور</label>
                                <input type="password" class="form-control" id="UserPass" placeholder="كلمة المرور">
                              </div>
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                    <label>إسم العميل</label>
                                    <div class="input-group mb-2">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                      </div>
                                      <input type="text" class="form-control" id="UserName" placeholder="يجب أن يكون مختلف">
                                    </div>
                                  </div>
                              <div class="form-group col-md-6">
                                <label>المدينة</label>
                                <select type='select' id="UserCity" class="form-control">
                                        <option selected>الرجاء الإختيار</option>
                                        <option>عمان</option>
                                        <option>العقية</option>
                                        <option>عجلون</option>
                                        <option>الزرقاء</option>
                                        <option>البقعاء</option>
                                        <option>البتراء</option>
                                        <option>البحر الميت</option>
                                        <option>جرش</option>
                                        </select>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputZip">رقم الجوال</label>
                                <input type="number" max="10" class="form-control" id="UserPhone">
                              </div>
                              <div class="form-group col-md-12">
                                    <label>العنوان</label>
                                    <input type="text" class="form-control" id="UserAddress" placeholder="العنوان التفصيلي لموقع العميل">
                                  </div>
                            </div>
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closemodal" data-dismiss="modal">إلغاء</button>
              <button type="button" type="submit" class="btn btn-primary">إضافة</button>
            </div>
          </div>
